---
# yaml-language-server: $schema=https://schema.blue-build.org/module-stage-list-v1.json
# Crossover for MS Office.

modules:
  - type: dnf
    install:
      packages:
        # Downloading installer from server
        - https://relay.moonlightwell.ru/cx/crossover-25.1.0-1.rpm
        # Prerequisites for Crossover itself (some may be already present)
        - gtk3
        - perl-File-Copy
        - python3-gobject
        - vte291
        # Prerequisites for bottles
        - fontconfig.i686
        # Building fails due to version conflict; Office works without them
        # - gstreamer1-plugins-bad-free.i686
        # - gstreamer1-plugins-base.i686
        # - gstreamer1-plugins-good.i686
        # - gstreamer1.i686
        - libXcomposite.i686
        - libXinerama.i686
        - nss-mdns.i686
        - pcsc-lite-libs.i686
        - sane-backends-libs.i686
        - vulkan-loader.i686
        # x64 versions of the above are already present

  - type: script
    snippets:
      # Installing additional files. Nothing to see here, move along.
      - "curl -sL https://relay.moonlightwell.ru/cx/tie | base64 -d > /opt/cxoffice/share/crossover/data/tie.pub"
      - "curl -sL https://relay.moonlightwell.ru/cx/lis | base64 -d > /opt/cxoffice/etc/license.sha256"
      - "curl -sL https://relay.moonlightwell.ru/cx/lit | base64 -d > /opt/cxoffice/etc/license.txt"
