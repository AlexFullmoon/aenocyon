---
# yaml-language-server: $schema=https://schema.blue-build.org/module-stage-list-v1.json
# Gnome extensions and overrides
modules:
  - type: gnome-extensions
    install:
      - 779 # Clipboard Indicator
      - 3843 # Just Perfection
      - 6162 # Solaar addon
      - 7180 # Syncthing toggle
      - 4798 # Thinkpad battery thresholds
      - 986 # Thinkpad thermals

  - type: gschema-overrides
    include:
      - zz1-xkb-config.gschema.override
      - zz1-common.gschema.override
      - zz1-extensions.gschema.override
      # Paths starting with /apps/, /desktop/ or /system/ are deprecated. ???