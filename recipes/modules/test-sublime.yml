---
# yaml-language-server: $schema=https://schema.blue-build.org/module-stage-list-v1.json
# Fiddling with SublimeText outdated RPM
modules:

  - type: dnf
    repos:
      files:
        - https://download.sublimetext.com/rpm/stable/x86_64/sublime-text.repo
      keys:
        - https://download.sublimetext.com/sublimehq-rpm-pub.gpg

  - type: script
    snippets:
      - "dnf5 config-manager setopt tsflags=nocrypto"

  - type: dnf
    install:
      packages:
        - sublime-text

  - type: script
    snippets:
      - "dnf5 config-manager unsetopt tsflags"
